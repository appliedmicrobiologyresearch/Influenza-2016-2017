karyotype = BacteriaContigs.txt

<ideogram>


<spacing>
default = 0.01r
</spacing>

label_size       = 20
radius    = 0.80r
thickness = 20p
fill      = yes
fill_color = black
show_label       = yes
label_font       = bold
label_radius = dims(ideogram,radius_outer) + 90p
</ideogram>


show_ticks       = yes
#show_tick_labels = yes

<links>
ribbon           = yes
flat             = yes
<link>

file       = links.tab
radius        = 0.95r
</link>

</links>


<ticks>

chromosomes_display_default = yes


radius               = dims(ideogram,radius_outer)
orientation          = out
label_multiplier     = 0.001



<tick>
spacing        = 1u
size           = 16p
thickness      = 2p
color          = black
show_label     = yes
label_size     = 20p
label_offset   = 5p
format         = %d
</tick>

<tick>
spacing        = 10000u
size           = 8p
thickness      = 2p
color          = black
show_label     = yes
label_size     = 20p
label_offset   = 5p
format         = %d
</tick>

</ticks>

